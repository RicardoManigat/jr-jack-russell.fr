        <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
		<script src="js/morphingdevice.js"></script>
		<script>
			var display;
            var iframeWidth;
            var iframeHeight;
            $(window).ready(function(){
                $(".wrapper").outerWidth("70%");
                display = "laptop";
                $(".wrapper").on('transitionend webkitTransitionEnd oTransitionEnd otransitionend MSTransitionEnd', 
                    function() {
                        iframeWidth = $(".my_email").width();
                        iframeHeight = (iframeWidth/16);
                        iframeHeight = iframeHeight*9;
                        $(".my_email").height(iframeHeight+"px");
                        
                    });
            });
            
            
            $("#laptop").click(function(){
                $(".wrapper").outerWidth("70%");
                display = "laptop";
                $(".wrapper").on('transitionend webkitTransitionEnd oTransitionEnd otransitionend MSTransitionEnd', 
                    function() {
                        iframeWidth = $(".my_email").width();
                        iframeHeight = (iframeWidth/16);
                        iframeHeight = iframeHeight*9;
                        $(".my_email").height(iframeHeight+"px");
                        if(display == "laptop"){
                        	$(".btm-laptop").fadeIn("slow");
                        }
                        
                    });
               
            });
            $("#mobile").click(function(){
            	$(".btm-laptop").fadeOut();
                $(".wrapper").outerWidth("390px");
                display = "mobile";
                $(".wrapper").on('transitionend webkitTransitionEnd oTransitionEnd otransitionend MSTransitionEnd', 
                    function() {
                        iframeWidth = $(".my_email").width();
                        iframeHeight = (iframeWidth/3);
                        iframeHeight = iframeHeight*5;
                        $(".my_email").height(iframeHeight+"px");
                    });
            });
		</script>
